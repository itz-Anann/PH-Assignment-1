<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="inter-black">
    <header class="header bg-img">
      <nav>
        <h3 class="logo-color">LOGO</h3>
        <button class="button-color Button raleway-normal">Sign Up</button>
      </nav>
      <div class="banner raleway-normal">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="button-color Button2 raleway-normal">
          Stay Focused
        </button>
      </div>
    </header>
    <main>
      <section class="action">
        <div>
          <h4>See It in Action</h4>
          <p class="action-p">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="button-color action-button raleway-normal">
            Launch Live Preview
          </button>
        </div>
        <div>
          <img class="action-image" src="styles/Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="productive-users">
        <div>
          <h5 class="raleway-normal">Joined Thousand of Productive Users</h5>
        </div>
        <div class="inter-black productive-container">
          <div>
            <h1 class="colorful-fonts">50K</h1>
            <p class="productive-p">Active Users</p>
          </div>
          <div>
            <h1 class="colorful-fonts">2M+</h1>
            <p class="productive-p">Focus sessions</p>
          </div>
          <div>
            <h1 class="colorful-fonts">95%</h1>
            <p class="productive-p">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
